<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
      type="image/png"
      href="/blockbuster-logo.png" />

    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    
    <title>Blockbuster Video Stream Services</title>
  </head>
  <body style="text-align: center; background-color:lightsteelblue; color:snow;">
    <h2>Video Tag</h2>
    <video id="videoPlayer" width="650" controls muted="muted" autoplay>
      <source src="/video" type="video/mp4" />
    </video>

    <h2>Video.js</h2>
    <video
      id="my-player"
      class="video-js"
      controls
      preload="auto"
      poster="//vjs.zencdn.net/v/oceans.png"
      width="650"
      style="margin: auto;">

      <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
      <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
      <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
    </video>

    <h2>Live Stream</h2>
    <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="640" height="268" style="margin:auto;">
      <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL"></source>
    </video-js>
    
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
    <script>
      var player = videojs('my_video_1');
    </script>
  </body>  
</html>
