<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
      type="image/png"
      href="/public/assets/blockbuster-logo.png" />

    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.css" />
    <link rel="stylesheet" href="//googleads.github.io/videojs-ima/dist/videojs.ima.css" />
    
    <script type='text/javascript'>
      var googletag = googletag || {};
      googletag.cmd = googletag.cmd || [];
      (function() {
        var gads = document.createElement('script');
        gads.async = true;
        gads.type = 'text/javascript';
        gads.src = '//www.googletagservices.com/tag/js/gpt.js';
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.insertBefore(gads, node);
      })();
    </script>

    <!-- Register your companion slots -->
    <script type='text/javascript'>
      googletag.cmd.push(function() {
        // Supply YOUR_NETWORK/YOUR_UNIT_PATH in place of 6062/iab_vast_samples.
        googletag.defineSlot('/6062/iab_vast_samples', [728, 90], 'ima-sample-companionDiv')
            .addService(googletag.companionAds())
            .addService(googletag.pubads());
        googletag.companionAds().setRefreshUnfilledSlots(true);
        googletag.pubads().enableVideoAds();
        googletag.enableServices();
      });
    </script>

    <title>Blockbuster Video Stream Services</title>
  </head>
  <body style="text-align: center; background-color:lightsteelblue; color:snow;">
    <h2>Video Tag</h2>
    <video id="videoPlayer" width="650" controls muted="muted" autoplay>
      <source src="/video" type="video/mp4" />
    </video>

    <h2>Video.js</h2>
    <video
      id="my-player"
      controls
      preload="auto"
      poster="//vjs.zencdn.net/v/oceans.png"
      width="650"
      height="268"
      style="margin: auto;">

      <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
      <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
      <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
    </video>

    <h2>Live Stream</h2>
    <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="650" height="268" style="margin:auto;">
      <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL"></source>
    </video-js>

    <h2>IMA Demo</h2>
    <div id="ima-sample-container">
      <header>Video.js IMA Plugin Advanced Demo</header>

      <center>
        <label for="tag">Tag (<span id="sampleAdTag" class="urlLink">sample</span>):&nbsp;</label>
        <input type="text" size="75" id="tagInput" />
      </center>

      <div id="ima-sample-videoplayer">
        <video id="content_video" class="video-js vjs-default-skin"
            poster = "//vjs.zencdn.net/v/oceans.png" controls preload="auto"
            width="640" height="360" style="margin:auto;">
          <source src="//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
              type="video/mp4" ></source>
        </video>
      </div>

      <!-- Declare a div where you want the companion to appear. Use
            googletag.display() to make sure the ad is displayed. -->
      <div id="ima-sample-companionDiv">
        <script type="text/javascript">
          // Using the command queue to enable asynchronous loading.
          // The unit will not actually display now - it will display when
          // the video player is displaying the ads.
          googletag.cmd.push(function() { googletag.display('ima-sample-companionDiv'); });
        </script>
      </div>

      <div id="ima-sample-console">
      Welcome to IMA HTML5 SDK Demo!
      </div>

        <footer>Copyright (C) 2013 Google Inc.</footer>
    </div>
    
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="//googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>
    <script src="//googleads.github.io/videojs-ima/dist/videojs.ima.js"></script>
    <script src="/public/ad.js"></script>
    <script>
      var player = videojs('my_video_1');
    </script>
    <script type="text/javascript">
      var ads = new Ads();
    </script>
  </body>  
</html>
